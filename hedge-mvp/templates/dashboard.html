<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hedge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .upload-container {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hedge</a>
        </div>
    </nav>
    <div class="container">
        <div class="upload-container">
            <h2>Upload Document</h2>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="document" class="form-label">Select PDF File</label>
                    <input type="file" class="form-control" id="document" name="document" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
        <h2>Documents</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Time Created</th>
                    <th>Document Type</th>
                    <th>Source Name</th>
                    <th>Document Title</th>
                    <th>AI Document</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in documents %}
                <tr>
                    <td>{{ doc.time_created }}</td>
                    <td>{{ doc.document_type }}</td>
                    <td>{{ doc.source_name }}</td>
                    <td><a href="/view_original/{{ doc.id }}">{{ doc.document_title }}</a></td>
                    <td><a href="/view_ai/{{ doc.id }}">View AI Analysis</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
